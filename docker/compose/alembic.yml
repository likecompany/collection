version: "3.9"

services:
  collection_alembic:
    image: collection_alembic:latest
    build:
      context: ${PWD}/collection
      dockerfile: docker/Dockerfile
    command: /bin/bash -c \
      "echo '[+] Run migrations' && \
      alembic stamp head --purge && \
      alembic revision --autogenerate -m "Migrations" && \
      alembic upgrade head"
    volumes:
      - ${PWD}/collection/:/app
    env_file:
      - ${PWD}/collection/.env
    depends_on:
      collection_database:
        condition: service_healthy
    networks:
      - like_network
