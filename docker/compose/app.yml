version: "3.9"

services:
  collection_backend:
    image: collection_backend:latest
    build:
      context: ${PWD}/collection
      dockerfile: docker/Dockerfile
    command: /bin/bash -c \
      "echo '[+] Running Collection Backend' && \
      python main.py"
    volumes:
      - ${PWD}/collection/app:/app
    env_file:
      - ${PWD}/collection/.env
    depends_on:
      collection_database:
        condition: service_healthy
    networks:
      - like_network
    expose:
      - ${COLLECTION_PORT}
    restart: unless-stopped
